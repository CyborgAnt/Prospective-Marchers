    <div class="container">
        <p><b>Please fill out the following form:</b></p>
        <div class="form">
            <form name="Prospective Marchers" id="Prospective Marchers">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required="required" size=40px>
                <label for="emailaddress">Email Address:</label>
                <input type="email" id="emailaddress" name="emailaddress" required="required"  size=40px>
                <label for="address1">Address Line 1:</label>
                <input type="text" id="address1" name="address1"  size=40px>
                <label for="address2">Address Line 2:</label>
                <input type="text" id="address1" name="address1"  size=40px>
                <label for="city">City:</label>
                <input type="text" id="city" name="city"  size=40px>
                <label for="state">State:</label>
                <input type="text" id="state" name="state"  size=40px>
                <label for="section"><br>
                    <b>Select the sections you are interested in: </b><br>
                    <input type="checkbox" name="brass" id="brass" value="yes"><b>Brass:</b> Trumpets, Mellophones, Trombones, Baritones, Euphoniums, Tubas<br>
                    <input type="checkbox" name="woodwinds" id="woodwinds" value="yes"><b>Woodwinds:</b> Piccolos, Flutes, Clarinets, Alto Saxophones, Tenor Saxophones<br>
                    <input type="checkbox" name="hguard" id="hguard" value="yes"><b>Honor Guard</b><br>
                    <input type="checkbox" name="guard" id="guard" value="yes"><b>Color Guard:</b> Flags, Rifles, Sabres, Field Props<br>
                    <input type="checkbox" name="percussion" id="percussion" value="yes"><b>Percussion: </b>(Snares, Tenors, Basses, Cymbals, Front Ensemble, Electronics)<br>
                    <input type="checkbox" name="drum_major" id="drum_major" value="yes"><b>Drum Major/Field Conductor</b><br><br>
                        Experience: <br>
                    <textarea name="experience" id="experience"  rows="8">Please list your marching experience:</textarea><br>
                    <input type="submit">
                    <input type="reset">
                </label>
            </form>
